<div class="panel panel-default" ng-repeat="item in $ctrl.list">
    <div class="panel-heading">
        <h3 class="panel-title">{{item.name}} <span class="badge">{{item.short_name}}</span></h3>
    </div>
    <div class="panel-body">
        <div><strong>Description:</strong> {{item.description}}</div>
        <div><strong>Price small:</strong> {{item.price_small}}</div>
        <div><strong>Price large:</strong> {{item.price_large}}</div>
    </div>
</div>
